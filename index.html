  <div>
    <h1>Reghister here</h1>

    <form action="./controller.html" method="post">

    <label for="Fname">First name:</label>
  <input type="text" id="Fname" required>
  <br><br>
    <label for="Lname">Last name:</label>
  <input type="taxt" id="Lname" required>
  <br><br>
    <label for="Mname">Mother's name:</label>
  <input type="text" id="Mname" required>
<br><br>
<label for="Birthday">Enter your Birthday:</label>
<input type="date" id="Birthday" required>
<br><br>
<label for="mail">E-Mail:</label>
<input type="text" id="mail" required>
<br><br>
<label for="Phone">Phone Number:</label>
<input type="tel" id="Phone" required>
<br><br>
<label for="address">Address:</label>
<br>
<textarea id="address" cols="30" rows="5" required></textarea>
<br><br>
<label for="country">Select Your Country:</label>
<select id="country" required>
  <optgroup label="Asia">
      <option>Bangladesh</option>
      <option>India</option>
      <option>Palestine</option>
      <option>Malaysia</option>
  </optgroup>
  <optgroup label="South America">
      <option>Brazil</option>
      <option>Argentina</option>
      <option>Paru</option>
      <option>Bolivia</option> 

</optgroup>
</select>
<br><br>
<label>Select your Gender</label>
<input type="radio" id="male" name="gender" required>
<label for="male">Male</label>
<input type="radio" id="female" name="gender" required>
<label for="female">Female</label>
<input type="radio" id="others" name="gender" required>
<label for="others">Prefer not to say</label>
<br><br>
<label for="Photo">Choose your Photo:</label>
<input type="file" id="Photo"  accept=".png"required>
<br><br>

<input type="reset">
<button style="margin-left: 25px;" type="submit">
  Submit
</button>

</form>
